name: ðŸš€ Deploy to VPS

on:
  push:
    branches:
      - prod
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

env:
  APP_NAME: Promosletter
  DEPLOY_PATH: /var/www/vhosts/promosletter.com/httpdocs

jobs:
  # =============================================================================
  # DÃ©ploiement sur VPS
  # =============================================================================
  deploy:
    name: ðŸš€ Deploy to VPS
    runs-on: ubuntu-latest

    environment:
      name: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, ctype, fileinfo, openssl, PDO, tokenizer, xml, gd, pdo_mysql, bcmath, redis, zip, intl, sodium

      - name: ðŸ“¦ Install Composer dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader --no-interaction

      - name: ðŸŽ¨ Install and build assets
        run: |
          npm ci --silent
          npm run build --silent
          npm prune --production --silent

      - name: ðŸ“ Create deployment archive
        run: |
          mkdir -p deployment
          rsync -av --delete \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='storage/logs/*' \
            --exclude='storage/framework/sessions/*' \
            --exclude='storage/framework/cache/*' \
            --exclude='tests' \
            --exclude='.env' \
            --exclude='.env.example' \
            --exclude='.env.testing' \
            --exclude='deployment' \
            --exclude='*.log' \
            ./ deployment/
          tar -czf deployment.tar.gz deployment/

      # =============================================================================
      # Upload des fichiers sur le VPS
      # =============================================================================
      - name: ðŸ“¤ Upload deployment files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "deployment.tar.gz"
          target: "/tmp/"
          timeout: 300s

      # =============================================================================
      # ExÃ©cution complÃ¨te du dÃ©ploiement
      # =============================================================================
      - name: ðŸš€ Execute complete deployment
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          timeout: 900s
          script: |
            set -e

            # Variables de dÃ©ploiement
            export APP_DIR="${{ env.DEPLOY_PATH }}"
            export BACKUP_DIR="/var/www/backups"
            export TIMESTAMP=$(date +%Y%m%d_%H%M%S)
            export NEW_DIR="${APP_DIR}_${TIMESTAMP}"

            # Couleurs pour les logs
            RED='\033[0;31m'
            GREEN='\033[0;32m'
            YELLOW='\033[1;33m'
            BLUE='\033[0;34m'
            NC='\033[0m'

            log() { echo -e "${GREEN}[INFO]${NC} $1"; }
            warn() { echo -e "${YELLOW}[WARN]${NC} $1"; }
            error() { echo -e "${RED}[ERROR]${NC} $1"; }
            info() { echo -e "${BLUE}[INFO]${NC} $1"; }

            log "ðŸš€ Starting deployment of ${{ env.APP_NAME }}..."
            log "ðŸ“ Deploy path: $APP_DIR"
            log "ðŸ’¾ Backup path: $BACKUP_DIR"
            log "ðŸ“… Timestamp: $TIMESTAMP"

            # =============================================================================
            # PrÃ©paration des rÃ©pertoires
            # =============================================================================
            log "ðŸ“ Preparing directories..."
            sudo mkdir -p "$NEW_DIR" "$BACKUP_DIR"
            sudo chown -R $(whoami):$(whoami) "$NEW_DIR" 2>/dev/null || sudo chown -R $(whoami):www-data "$NEW_DIR"
            sudo chmod -R 755 "$NEW_DIR"

            # =============================================================================
            # Extraction de l'archive
            # =============================================================================
            log "ðŸ“¦ Extracting deployment archive..."
            if [ ! -f "/tmp/deployment.tar.gz" ]; then
              error "âŒ Deployment archive not found!"
              exit 1
            fi

            tar -xzf /tmp/deployment.tar.gz -C /tmp/
            cp -r /tmp/deployment/* "$NEW_DIR/"
            rm -rf /tmp/deployment*

            # =============================================================================
            # Sauvegarde de l'ancienne version
            # =============================================================================
            if [ -L "$APP_DIR" ] && [ -e "$APP_DIR" ]; then
              OLD_TARGET=$(readlink "$APP_DIR")
              log "ðŸ’¾ Backing up current version: $OLD_TARGET"
              sudo cp -r "$OLD_TARGET" "$BACKUP_DIR/backup_$TIMESTAMP"
              
              # Copie des fichiers persistants
              log "ðŸ“‹ Copying persistent files..."
              
              # Copier .env
              if [ -f "$APP_DIR/.env" ]; then
                cp "$APP_DIR/.env" "$NEW_DIR/.env"
                log "âœ… Environment file copied"
              else
                warn "âš ï¸ No .env file found, creating from example"
                cp "$NEW_DIR/.env.example" "$NEW_DIR/.env"
              fi
              
              # Copier le storage (uploads, logs)
              if [ -d "$APP_DIR/storage" ]; then
                mkdir -p "$NEW_DIR/storage"
                # Copier les uploads
                if [ -d "$APP_DIR/storage/app" ]; then
                  cp -r "$APP_DIR/storage/app" "$NEW_DIR/storage/" 2>/dev/null || true
                fi
                # Garder les logs existants
                if [ -d "$APP_DIR/storage/logs" ]; then
                  cp -r "$APP_DIR/storage/logs" "$NEW_DIR/storage/" 2>/dev/null || true
                fi
                log "âœ… Storage files copied"
              fi
            else
              warn "âš ï¸ First deployment - creating initial configuration"
              cp "$NEW_DIR/.env.example" "$NEW_DIR/.env"
              
              # GÃ©nÃ©rer une clÃ© d'application
              cd "$NEW_DIR"
              php -r "echo 'APP_KEY=base64:' . base64_encode(random_bytes(32)) . PHP_EOL;" >> .env
              log "âœ… Initial .env created with generated APP_KEY"
            fi

            # =============================================================================
            # Configuration de l'application
            # =============================================================================
            cd "$NEW_DIR"
            log "ðŸ”§ Configuring Laravel application..."

            # CrÃ©er les rÃ©pertoires nÃ©cessaires
            mkdir -p storage/framework/{cache,sessions,views}
            mkdir -p storage/logs
            mkdir -p storage/app/{public,uploads}
            mkdir -p bootstrap/cache

            # Permissions appropriÃ©es
            sudo chown -R www-data:www-data storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache

            # Optimisations Laravel
            log "âš¡ Running Laravel optimizations..."
            sudo -u www-data php artisan config:clear --no-interaction 2>/dev/null || php artisan config:clear --no-interaction
            sudo -u www-data php artisan route:clear --no-interaction 2>/dev/null || php artisan route:clear --no-interaction
            sudo -u www-data php artisan view:clear --no-interaction 2>/dev/null || php artisan view:clear --no-interaction
            sudo -u www-data php artisan cache:clear --no-interaction 2>/dev/null || php artisan cache:clear --no-interaction

            # =============================================================================
            # Migrations de base de donnÃ©es
            # =============================================================================
            if [ "${{ github.event.inputs.environment || 'production' }}" = "production" ]; then
              log "ðŸ—ƒï¸ Running database migrations..."
              sudo -u www-data php artisan migrate --force --no-interaction 2>/dev/null || php artisan migrate --force --no-interaction
            fi

            # =============================================================================
            # Optimisations de production
            # =============================================================================
            log "ðŸš€ Applying production optimizations..."
            sudo -u www-data php artisan config:cache --no-interaction 2>/dev/null || php artisan config:cache --no-interaction
            sudo -u www-data php artisan route:cache --no-interaction 2>/dev/null || php artisan route:cache --no-interaction
            sudo -u www-data php artisan view:cache --no-interaction 2>/dev/null || php artisan view:cache --no-interaction
            sudo -u www-data php artisan event:cache --no-interaction 2>/dev/null || php artisan event:cache --no-interaction

            # Lien symbolique pour le storage
            sudo -u www-data php artisan storage:link --no-interaction 2>/dev/null || php artisan storage:link --no-interaction || true

            # =============================================================================
            # Mise Ã  jour du symlink principal
            # =============================================================================
            log "ðŸ”— Updating application symlink..."
            sudo rm -f "$APP_DIR"
            sudo ln -sf "$NEW_DIR" "$APP_DIR"

            # =============================================================================
            # Gestion des services - PHP-FPM et Nginx
            # =============================================================================
            log "ðŸ”„ Reloading web services..."

            # VÃ©rifier et redÃ©marrer PHP-FPM
            if sudo systemctl is-active --quiet php8.3-fpm; then
              sudo systemctl reload php8.3-fpm
              log "âœ… PHP-FPM reloaded"
            elif sudo systemctl is-active --quiet php8.2-fpm; then
              sudo systemctl reload php8.2-fpm
              log "âœ… PHP-FPM 8.2 reloaded"
            elif sudo systemctl is-active --quiet php-fpm; then
              sudo systemctl reload php-fpm
              log "âœ… PHP-FPM reloaded"
            else
              warn "âš ï¸ PHP-FPM service not found or not active"
            fi

            # VÃ©rifier et redÃ©marrer Nginx
            if sudo systemctl is-active --quiet nginx; then
              sudo nginx -t && sudo systemctl reload nginx
              log "âœ… Nginx reloaded"
            else
              warn "âš ï¸ Nginx service not found or not active"
            fi

            # =============================================================================
            # Configuration et dÃ©marrage de Supervisor pour les queues et Reverb
            # =============================================================================
            log "ðŸ“¨ Configuring Supervisor for queues and Reverb..."

            # CrÃ©er la configuration Supervisor pour les queues
            sudo tee /etc/supervisor/conf.d/${{ env.APP_NAME }}-worker.conf > /dev/null << SUPERVISOR_CONF
            [program:${{ env.APP_NAME }}-worker]
            process_name=%(program_name)s_%(process_num)02d
            command=php $APP_DIR/artisan queue:work --sleep=3 --tries=3 --max-time=3600 --memory=512
            directory=$APP_DIR
            user=www-data
            autostart=true
            autorestart=true
            stopasgroup=true
            killasgroup=true
            numprocs=2
            redirect_stderr=true
            stdout_logfile=$APP_DIR/storage/logs/worker.log
            stdout_logfile_maxbytes=50MB
            stdout_logfile_backups=3
            stopwaitsecs=3600
            SUPERVISOR_CONF

            # CrÃ©er la configuration Supervisor pour Reverb
            sudo tee /etc/supervisor/conf.d/${{ env.APP_NAME }}-reverb.conf > /dev/null << REVERB_CONF
            [program:${{ env.APP_NAME }}-reverb]
            process_name=%(program_name)s
            command=php $APP_DIR/artisan reverb:start --host=0.0.0.0 --port=8080
            directory=$APP_DIR
            user=www-data
            autostart=true
            autorestart=true
            stopasgroup=true
            killasgroup=true
            redirect_stderr=true
            stdout_logfile=$APP_DIR/storage/logs/reverb.log
            stdout_logfile_maxbytes=50MB
            stdout_logfile_backups=3
            stderr_logfile=$APP_DIR/storage/logs/reverb_error.log
            stderr_logfile_maxbytes=50MB
            stderr_logfile_backups=3
            REVERB_CONF

            # VÃ©rifier si Supervisor est installÃ© et actif
            if command -v supervisorctl >/dev/null 2>&1; then
              log "ðŸ”„ Updating Supervisor configuration..."
              sudo supervisorctl reread
              sudo supervisorctl update
              
              # ArrÃªter les anciens processus s'ils existent
              sudo supervisorctl stop ${{ env.APP_NAME }}-worker:* 2>/dev/null || true
              sudo supervisorctl stop ${{ env.APP_NAME }}-reverb 2>/dev/null || true
              
              # DÃ©marrer les nouveaux processus
              sudo supervisorctl start ${{ env.APP_NAME }}-worker:*
              sudo supervisorctl start ${{ env.APP_NAME }}-reverb
              
              # VÃ©rifier le statut
              sleep 3
              if sudo supervisorctl status ${{ env.APP_NAME }}-worker:* | grep -q RUNNING; then
                log "âœ… Queue workers started successfully"
              else
                warn "âš ï¸ Queue workers may not be running properly"
                sudo supervisorctl status ${{ env.APP_NAME }}-worker:*
              fi
              
              if sudo supervisorctl status ${{ env.APP_NAME }}-reverb | grep -q RUNNING; then
                log "âœ… Reverb WebSocket server started successfully"
              else
                warn "âš ï¸ Reverb may not be running properly"
                sudo supervisorctl status ${{ env.APP_NAME }}-reverb
              fi
              
            else
              warn "âš ï¸ Supervisor not found - starting services manually"
              
              # DÃ©marrage manuel des workers en arriÃ¨re-plan
              log "ðŸ”„ Starting queue workers manually..."
              cd "$APP_DIR"
              sudo -u www-data nohup php artisan queue:work --daemon --sleep=3 --tries=3 > storage/logs/queue.log 2>&1 &
              
              # DÃ©marrage manuel de Reverb
              log "ðŸ“¡ Starting Reverb WebSocket server manually..."
              sudo -u www-data nohup php artisan reverb:start --host=0.0.0.0 --port=8080 > storage/logs/reverb.log 2>&1 &
              
              log "âœ… Services started manually (consider installing Supervisor for better process management)"
            fi

            # RedÃ©marrer la queue pour recharger le code
            cd "$APP_DIR"
            sudo -u www-data php artisan queue:restart --no-interaction 2>/dev/null || true

            # RedÃ©marrer Reverb si disponible
            sudo -u www-data php artisan reverb:restart --no-interaction 2>/dev/null || true

            # =============================================================================
            # Nettoyage des anciens dÃ©ploiements
            # =============================================================================
            log "ðŸ§¹ Cleaning up old deployments..."

            # Garder les 5 derniÃ¨res versions
            if [ -d "$(dirname "$APP_DIR")" ]; then
              ls -dt "${APP_DIR}_"* 2>/dev/null | tail -n +6 | xargs sudo rm -rf 2>/dev/null || true
              log "âœ… Old deployments cleaned up"
            fi

            # Garder les 5 derniers backups
            if [ -d "$BACKUP_DIR" ]; then
              ls -dt "$BACKUP_DIR/backup_"* 2>/dev/null | tail -n +6 | xargs sudo rm -rf 2>/dev/null || true
              log "âœ… Old backups cleaned up"
            fi

            # =============================================================================
            # Tests finaux et vÃ©rifications
            # =============================================================================
            log "ðŸ§ª Running final deployment tests..."

            cd "$APP_DIR"

            # Test Laravel
            if sudo -u www-data php artisan --version >/dev/null 2>&1; then
              log "âœ… Laravel application is working"
            else
              error "âŒ Laravel application test failed"
              exit 1
            fi

            # Test de la base de donnÃ©es (optionnel)
            if sudo -u www-data php artisan migrate:status >/dev/null 2>&1; then
              log "âœ… Database connection is working"
            else
              warn "âš ï¸ Database connection test failed or no migrations found"
            fi

            # VÃ©rifier les processus
            if command -v supervisorctl >/dev/null 2>&1; then
              log "ðŸ“Š Services status:"
              sudo supervisorctl status ${{ env.APP_NAME }}-worker:* ${{ env.APP_NAME }}-reverb || true
            fi

            # =============================================================================
            # Rapport final
            # =============================================================================
            log "ðŸŽ‰ Deployment completed successfully!"
            log "ðŸ“ Application path: $APP_DIR -> $NEW_DIR"
            log "ðŸŒ Application should be available at: ${{ secrets.APP_URL || 'your-domain.com' }}"
            log "ðŸ“¨ Queue workers: Running"
            log "ðŸ“¡ Reverb WebSocket: Running on port 8080"
            log "ðŸ’¾ Backup saved to: $BACKUP_DIR/backup_$TIMESTAMP"

            echo ""
            echo "=== DEPLOYMENT SUMMARY ==="
            echo "App Name: ${{ env.APP_NAME }}"
            echo "Environment: ${{ github.event.inputs.environment || 'production' }}"
            echo "Deployed at: $(date)"
            echo "Git commit: ${{ github.sha }}"
            echo "=========================="

      # =============================================================================
      # Tests post-dÃ©ploiement
      # =============================================================================
      - name: ðŸ§ª Post-deployment health checks
        run: |
          echo "ðŸ¥ Running health checks..."

          # Test HTTP (si URL configurÃ©e)
          if [ -n "${{ secrets.APP_URL }}" ]; then
            echo "Testing HTTP endpoint..."
            if curl -f -s --max-time 30 "${{ secrets.APP_URL }}/health" >/dev/null 2>&1; then
              echo "âœ… HTTP health check passed"
            else
              echo "âš ï¸ HTTP health check failed - application may still be starting"
            fi
          fi

          # Test WebSocket Reverb (si possible)
          if [ -n "${{ secrets.VPS_HOST }}" ]; then
            echo "Testing WebSocket endpoint..."
            if nc -z ${{ secrets.VPS_HOST }} 8080; then
              echo "âœ… WebSocket port 8080 is open"
            else
              echo "âš ï¸ WebSocket port 8080 not accessible"
            fi
          fi

          echo "âœ… Health checks completed"

      # =============================================================================
      # Notification finale
      # =============================================================================
      - name: ðŸ“¢ Deployment notification
        if: always()
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Application:** ${{ env.APP_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status == 'success' && 'âœ… Success' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Services Deployed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ Laravel Application" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¨ Queue Workers (2 processes)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¡ Reverb WebSocket Server" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" = "success" ]; then
            echo "ðŸŽ‰ **Deployment completed successfully!**" >> $GITHUB_STEP_SUMMARY
            if [ -n "${{ secrets.APP_URL }}" ]; then
              echo "ðŸ”— [Visit Application](${{ secrets.APP_URL }})" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âŒ **Deployment failed!**" >> $GITHUB_STEP_SUMMARY
            echo "Check the logs above for details." >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ§¹ Cleanup local files
        if: always()
        run: |
          rm -f deployment.tar.gz
          rm -rf deployment/

  # =============================================================================
  # Rollback automatique en cas d'Ã©chec
  # =============================================================================
  rollback:
    name: ðŸ”„ Rollback on Failure
    runs-on: ubuntu-latest
    needs: [deploy]
    if: failure() && needs.deploy.result == 'failure'

    steps:
      - name: ðŸ”„ Execute automatic rollback
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            echo "ðŸ”„ Starting automatic rollback process..."

            BACKUP_DIR="/var/www/backups"
            APP_DIR="${{ env.DEPLOY_PATH }}"

            # Trouver le backup le plus rÃ©cent
            LATEST_BACKUP=$(ls -dt "$BACKUP_DIR"/backup_* 2>/dev/null | head -n 1)

            if [ -n "$LATEST_BACKUP" ]; then
              echo "ðŸ“¦ Rolling back to: $LATEST_BACKUP"
              sudo rm -f "$APP_DIR"
              sudo ln -sf "$LATEST_BACKUP" "$APP_DIR"
              
              # RedÃ©marrer les services
              echo "ðŸ”„ Restarting services..."
              sudo systemctl reload php8.3-fpm nginx 2>/dev/null || sudo systemctl reload php-fpm nginx
              
              # RedÃ©marrer Supervisor
              if command -v supervisorctl >/dev/null 2>&1; then
                sudo supervisorctl restart ${{ env.APP_NAME }}-worker:*
                sudo supervisorctl restart ${{ env.APP_NAME }}-reverb
              fi
              
              echo "âœ… Rollback completed successfully"
              echo "ðŸŒ Application restored to previous version"
            else
              echo "âŒ No backup found for rollback"
              exit 1
            fi

      - name: ðŸ“¢ Rollback notification
        run: |
          echo "## ðŸ”„ Automatic Rollback Executed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Due to deployment failure, the application has been automatically rolled back to the previous version." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Action required:** Please check the deployment logs and fix the issues before attempting another deployment." >> $GITHUB_STEP_SUMMARY
